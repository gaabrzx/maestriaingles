<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>Redes Sociais</title>
  </head>
  <body>
    <header>
      <div class="share-button" link="https://maestriaingles.netlify.app">
        <i class="bx bxs-share-alt"></i>
      </div>
    </header>
    <div class="container">
      <div class="image-container">
        <img src="assets/img/MAESTRIA (1).png" alt="Maestria Ingles" />
      </div>
      <h1>@maestriaingles</h1>

      <a class="tile" href="https://www.tiktok.com/@maestriaingles">
        <div class="icon">
          <i class="bx bxl-tiktok bx-md"></i>
        </div>
        <p>Lyrics de Músicas</p>
        <div
          class="tile-share-button"
          link="https://www.tiktok.com/@maestriaingles"
        >
          <i class="bx bxs-share-alt"></i>
        </div>
      </a>
      <a class="tile" href="https://www.instagram.com/maestriaingles/">
        <div class="icon"><i class="bx bxl-instagram bx-md"></i></div>
        <p>Instagram</p>
        <div
          class="tile-share-button"
          link="https://www.instagram.com/maestriaingles/"
        >
          <i class="bx bxs-share-alt"></i>
        </div>
      </a>
      <a class="tile" href="https://link.mercadopago.com.br/maestria">
        <div class="icon"><i class="bx bx-money-withdraw"></i></div>
        <p>Doação</p>
        <div
          class="tile-share-button"
          link="https://link.mercadopago.com.br/maestria"
        >
          <i class="bx bxs-share-alt"></i>
        </div>
      </a>
    </div>
    <script src="assets/js/main.js"></script>
  </body>
</html>
